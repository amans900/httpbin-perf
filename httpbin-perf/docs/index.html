<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>httpbin-perf</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;line-height:1.5;margin:2rem;max-width:900px}
      code,pre{background:#f6f8fa;padding:.2rem .4rem;border-radius:6px}
      .pill{display:inline-block;background:#eef; padding:.2rem .6rem;border-radius:999px;margin-right:.25rem}
      a{color:#0366d6;text-decoration:none} a:hover{text-decoration:underline}
      .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:1rem}
      .card{border:1px solid #e5e7eb;border-radius:12px;padding:1rem}
    </style>
  </head>
  <body>
    <h1>httpbin-perf</h1>
    <p>Performance engineering showcase with Docker, JMeter, Grafana, Loki, Prometheus, Helm &amp; CI.</p>
    <div class="grid">
      <div class="card">
        <h3>Docs</h3>
        <ul>
          <li><a href="../README.md">README</a> (raw)</li>
          <li><a href="https://httpbin.org">HTTPBin</a></li>
        </ul>
      </div>
      <div class="card">
        <h3>Latest Reports</h3>
        <p>CI uploads HTML reports as build artifacts. Local runs produce <code>reports/&lt;type&gt;/index.html</code>.</p>
      </div>
      <div class="card">
        <h3>Stack</h3>
        <span class="pill">Docker</span>
        <span class="pill">JMeter</span>
        <span class="pill">Grafana</span>
        <span class="pill">Prometheus</span>
        <span class="pill">Loki</span>
        <span class="pill">Helm</span>
      </div>
    </div>
  </body>
</html>
